<!DOCTYPE html>
<html ng-app="ereuna">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ereuna</title>
    <link href="/Content/Site.css" rel="stylesheet" type="text/css" />
    <link href="/Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/modernizr-2.6.2.js"></script>
    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/angular.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>-->
    <script src="/Scripts/facebook.js"></script>

    <script src="/Scripts/AngularBootstrap.js"></script>
    <script src="/Scripts/ActivityController.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">EREUNA</div>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav"></ul>
        </div>
    </div>
</div>

    <div id="fb-root"></div>

<div class="container body-content" style="margin-top:20px;">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-8">
                    <h2>Login</h2>
                    <p>Currently you can only login one way. Sorry. (not really)</p>
                    <div id="loginSection">
                        <fb:login-button scope="public_profile,email" onlogin="facebookModule.checkLoginState();">
                        </fb:login-button>
                        <div id="status">
                        </div>
                    </div>

                </div>


                <div class="col-md-4">

                    <div style="border: #555 1px solid; border-radius: 10px; align-content: center;">
                        <div class="text-center">Recent Activity NG</div>
                    </div>
                    <div style="margin-top: 10px; align-content: center;" ng-controller="ActivityController">
                        <div class="dl-horizontal" ng-show="!loading">

                            <dl ng-repeat="item in recentActivity" style="margin-bottom: 10px; margin-top: 10px;">
                                <dt>{{item.Occurred | date:'yyyy-MM-dd hh:mm a'}}</dt>
                                <dd>{{item.Title}}</dd>
                            </dl>
                        </div>
                        <div ng-show="loading" style="align-content: center;text-align:center">
                            <img src="Content/ajax/ajax_loader_blue_48.gif" alt="Loading recent activity" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script>

    $(document).ready(function () {

    });

</script>

</body>
</html>
